window:
  opacity: 1
  startup_mode: Maximized
  dynamic_title: false

font:
  bold:
    family: mononoki Nerd Font Mono
    style: Bold
  italic:
    family: mononoki Nerd Font Mono
    style: Italic
  normal:
    family: mononoki Nerd Font Mono
    style: Regular
  size: 14

schemes:
  onelight: &light
    primary:
      background: '0xfafafa'
      foreground: '0x6a6a6a'
    normal:
      black: '0x6a6a6a'
      red: '0xe05661'
      green: '0x1da912'
      yellow: '0xeea825'
      blue: '0x118dc3'
      magenta: '0x9a77cf'
      cyan: '0x56b6c2'
      white: '0xfafafa'
    bright:
      black: '0x5f5f5f'
      red: '0xe05661'
      green: '0x50a14f'
      yellow: '0xeea825'
      blue: '0x118dc3'
      magenta: '0x9a77cf'
      cyan: '0x56b6c2'
      white: '0xfcfcfc'
    cursor:
      text: CellBackground
      cursor: CellForeground
    selection:
      text: CellForeground
      background: '0xbfceff'
  onedark: &dark
    primary:
      background: '0x282c34'
      foreground: '0xabb2bf'
    normal:
      black: '0x282c34'
      red: '0xe06c75'
      green: '0x98c379'
      yellow: '0xe5c07b'
      blue: '0x61afef'
      magenta: '0xc678dd'
      cyan: '0x56b6c2'
      white: '0xabb2bf'
    bright:
      black: '0x3f3f3f'
      red: '0xe06c75'
      green: '0x98c379'
      yellow: '0xe5c07b'
      blue: '0x61afef'
      magenta: '0xc678dd'
      cyan: '0x56b6c2'
      white: '0xbfc5ce'
    cursor:
      text: CellBackground
      cursor: CellForeground
    selection:
      text: CellForeground
      background: '0x3e4452'

colors: *dark

key_bindings:
  - { key: F11, action: ToggleFullScreen }

mouse:
  hide_when_typing: true

env:
  TERM: xterm-256color
