env:
  TERM: xterm-256color

font:
  bold:
    family: FantasqueSansM Nerd Font Mono
    style: Bold
  italic:
    family: FantasqueSansM Nerd Font Mono
    style: Italic
  normal:
    family: FantasqueSansM Nerd Font Mono
    style: Regular
  size: 16

import:
  - ~/.config/alacritty/themes/catppuccin-light.yml

key_bindings:
  - { action: ToggleFullscreen, key: F11 }

mouse:
  hide_when_typing: true

window:
  dynamic_title: false
  opacity: 1
  startup_mode: Fullscreen

